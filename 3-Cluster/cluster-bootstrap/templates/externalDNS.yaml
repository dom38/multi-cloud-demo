apiVersion: core.karmada.io/v1alpha1
kind: KarmadaPropagationPolicy
metadata:
  name: externalDNS
spec:
  template:
    spec:
      placement:
        clusterAffinity:
          clusterNames:
            {{- .Values.clusters | toYaml | nindent 12 }}
      providerRef:
        name: helm
      resources:
      - apiVersion: helm.cattle.io/v1
        kind: HelmChart
        metadata:
          name: external-dns
        spec:
          chart: external-dns
          repo: https://kubernetes-sigs.github.io/external-dns/
          version: 1.13.1
          valuesContent: |-
            # Customize values here
