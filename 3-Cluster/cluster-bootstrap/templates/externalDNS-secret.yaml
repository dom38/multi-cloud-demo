apiVersion: core.karmada.io/v1alpha1
kind: KarmadaPropagationPolicy
metadata:
  name: externalDNS-secret-propagation
spec:
  resourceSelectors:
    - apiVersion: v1
      kind: Secret
      name: externalDNS-secret
      namespace: externalDNS
  placement:
    clusterAffinity:
      clusterNames:
        {{- .Values.clusters | toYaml | nindent 8 }}
